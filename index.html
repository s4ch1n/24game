<html>
<head>
<title>24 Game</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="helper.js"></script>
</head>
<body>
<h1>24 Game</h1>
<table border="1" cellpadding="5" cellspacing="5" width="600">
  <tr align="center">
		<td>First number</td>
		<td>Second Number</td>
    <td>Third Number</td>
    <td>Fourth Number</td>
	</tr>
	<tr align="center">
		<td><input name="num1" type="text" size=10 value="1" id='num1'/></td>
		<td><input name="num2" type="text" size=10 value="2" id='num2'/></td>
    <td><input name="num3" type="text" size=10 value="3" id='num3'/></td>
    <td><input name="num4" type="text" size=10 value="4" id='num4'/></td>
	</tr>
	<tr>
		<td colspan="4">
			<div><button onclick="showresult('1')">GetResult</button></div>
		</td>
	</tr>
  <tr><td colspan="4"><div>Result</div></td></tr>
  <tr><td colspan="4"><textarea id="result" name="result" value = "" rows="30" cols="78" readonly>Your result will be displayed here</textarea></td></tr>

</table>
</body>
</html>
